buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Déplacez cette ligne ici
        classpath 'com.android.tools.build:gradle:8.2.2'  // ou version plus récente
    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
